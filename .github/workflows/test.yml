name: Rodar Testes

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Instalar DependÃªncias
      run: npm ci
      env:
        CI: true

    - name: Rodar Testes
      run: |
        npm test --silent
      env:
        CI: true
        NODE_OPTIONS: '--max-old-space-size=4096'

    - name: Upload do Jest Coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jest-coverage
        path: coverage || ./coverage
