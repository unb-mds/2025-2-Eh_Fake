site_name: Eh Fake
site_description: Documentação completa do projeto Eh Fake.
site_author: Equipe Eh Fake
site_url: https://unb-mds.github.io/2025-2-Eh_Fake/

repo_name: unb-mds/2025-2-Eh_Fake
repo_url: https://github.com/unb-mds/2025-2-Eh_Fake
edit_uri: edit/main/docs/


# CSS Personalizado
extra_css:
  - stylesheets/extra.css

# Plugins
plugins:
  - search:
      lang: pt
  #- git-revision-date-localized:
      #enable_creation_date: true
      #type: timeago
  - minify:
      minify_html: true
      minify_css: true
      minify_js: true
  - glightbox
  - awesome-pages

# Tema Material
theme:
  name: material
  language: pt
  palette:
    - scheme: default
      primary: white 
      accent: orange 
  font:
    text: Roboto
    code: Fira Code
  favicon: assets/logo.svg
  logo: assets/logo.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs        # Menu horizontal
    - navigation.tabs.sticky # Menu fixo no topo
    - navigation.top         # Botão voltar ao topo
    - header.autohide        # Esconde ao rolar para baixo (opcional, mas elegante)
    - content.code.copy
    #- navigation.footer


# Extensões Markdown (Essenciais para o layout)
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

copyright: |
  <span class="custom-cp">Copyright © 2025 Eh Fake.</span>

extra:
  generator: false 


